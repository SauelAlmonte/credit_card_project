<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Specify character encoding for the document -->
		<meta charset="UTF-8" />

		<!-- Description Meta Tag: Briefly describe the content of the page (update accordingly) -->
		<meta name="description" content="Credit Card" />

		<!-- Subject Meta Tag: Specify the subject of the content (update accordingly) -->
		<meta name="subject" content="Credit Card" />

		<!-- Copyright Meta Tag: Indicate copyright information (update accordingly) -->
		<meta name="copyright" content="A.M.P.L. LLC" />

		<!-- Date Meta Tag: Provide the date of the document (update accordingly) -->
		<meta name="date" content="Nov 25, 2023" />

		<!-- Google Meta Tag: Keywords for Google Search (update accordingly) -->
		<meta name="news_keywords" content="Credit Card" />

		<!-- TweetMeme Meta Tag: Title for TweetMeme sharing (update accordingly) -->
		<meta name="tweet-meme-title" content="Credit Card" />

		<!-- Viewport Meta Tag: Configure the viewport for responsive design -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon Meta Link: Specify the icon for the browser tab (update accordingly) -->
		<link rel="shortcut icon" type="image/ico" href="public/favicon.ico" />

		<!-- Preconnect to external resources -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Include Google Fonts: Space Grotesk (update accordingly) -->
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..500&display=swap"
			rel="stylesheet"
		/>

		<!-- Stylesheet Meta Link: Include the main stylesheet (update accordingly) -->
		<link rel="stylesheet" type="text/css" href="styles/styles.css" media="all" />

		<!-- Set the title of the page -->
		<title>Credit Card</title>
	</head>
	<body>
		<main class="content-grid">
			<!-- Container for credit card previews (front and back) -->
			<div class="card-previews">
				<!-- Front of the credit card -->
				<div class="card-front">
					<!-- Background image for the front of the card -->
					<img class="card-front__bg" src="public/images/bg-card-front.png" alt="" />

					<!-- Card logo image on the front of the card -->
					<img class="card-front__logo" src="public/images/card-logo.svg" alt="" />

					<!-- Card number displayed on the front of the card -->
					<span class="card-front__number">0000 0000 0000 0000</span>

					<!-- Cardholder's name displayed on the front of the card -->
					<span class="card-front__name">Jack Smith</span>

					<!-- Expiry date of the card displayed on the front of the card -->
					<span class="card-front__expiry">01 / 32</span>
				</div>

				<!-- Back of the credit card -->
				<div class="card-back">
					<!-- Background image for the back of the card -->
					<img class="card-back__bg" src="public/images/bg-card-back.png" alt="" />

					<!-- Card Verification Code (CVC) displayed on the back of the card -->
					<span class="card-back__cvc">123</span>
				</div>
			</div>

			<form action="" method="post" class="form">
				<h1 class="site-title">form goes here</h1>
			</form>
		</main>
	</body>
</html>
